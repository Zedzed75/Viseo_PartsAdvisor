Resources:
# creation du VPC    
    VPC:
        Type: AWS::EC2::VPC
        Properties:
          CidrBlock: !Ref VPCcidr
          EnableDnsSupport: 'true'
          EnableDnsHostnames: 'true'
          InstanceTenancy: default
          Tags:
          - Key: Name
            Value: !Ref VPCname
          - {"Key": "environnement", "Value": {"Ref": "Env"}}

# creation de l'internet gateway et rattachement au VPC.

    InternetGateway:
      Type: "AWS::EC2::InternetGateway"
      Properties:
        Tags:  
        - {"Key": "environnement", "Value": {"Ref": "Env"}}

    GatewayToInternet:
      Type: AWS::EC2::VPCGatewayAttachment
      Properties:
        VpcId: !Ref VPC
        InternetGatewayId: !Ref InternetGateway
# creation des subnets dans chaque Availibility Zone de la region (A B et C) et un public subnet.
    SubnetA:
        Type: AWS::EC2::Subnet
        Properties:
          VpcId: !Ref VPC
          CidrBlock: !Ref SubnetaCIDR
          MapPublicIpOnLaunch: 'false'
          AvailabilityZone: 
            Fn::Select:
            - 0
            - Fn::GetAZs: !Ref "AWS::Region"
          Tags:
          - Key: Name
            Value: PrivateSub-A
          - {"Key": "environnement", "Value": {"Ref": "Env"}}

    SubnetB:
        Type: AWS::EC2::Subnet
        Properties:
          VpcId: !Ref VPC
          CidrBlock: !Ref SubnetbCIDR
          MapPublicIpOnLaunch: 'false'
          AvailabilityZone: 
            Fn::Select:
            - 1
            - Fn::GetAZs: !Ref "AWS::Region"
          Tags:
          - Key: Name
            Value: PrivateSub-B
          - {"Key": "environnement", "Value": {"Ref": "Env"}}

    SubnetC:
        Type: AWS::EC2::Subnet
        Properties:
          VpcId: !Ref VPC
          CidrBlock: !Ref SubnetcCIDR
          MapPublicIpOnLaunch: 'false'
          AvailabilityZone: 
            Fn::Select:
            - 2
            - Fn::GetAZs: !Ref "AWS::Region"
          Tags:
          - Key: Name
            Value: PrivateSub-C
          - {"Key": "environnement", "Value": {"Ref": "Env"}}                    

    SubnetPub:
        Type: AWS::EC2::Subnet
        Properties:
          VpcId: !Ref VPC
          CidrBlock: !Ref SubnetPubCIDR
          MapPublicIpOnLaunch: 'true'
          AvailabilityZone: 
            Fn::Select:
            - 0
            - Fn::GetAZs: !Ref "AWS::Region"
          Tags:
          - Key: Name
            Value: PublicSub
          - {"Key": "environnement", "Value": {"Ref": "Env"}}
# creation de la table de routage
    RouteTable:
        Type: AWS::EC2::RouteTable
        Properties:
          VpcId: !Ref VPC
          Tags:
          - Key: Name
            Value: 
              Ref: RouteTname
# creation d'une route dans la table vers l'internet gateway
  Route2Internet:
    Type: AWS::EC2::Route
    DependsOn: GatewayToInternet
    Properties:
      RouteTableId: !Ref RouteTable
      DestinationCidrBlock: 0.0.0.0/0
      GatewayId: !Ref InternetGateway
# Association entre les sous reseaux et la table de routage
    SubARTableAssociation:
        Type: AWS::EC2::SubnetRouteTableAssociation
        Properties:
            SubnetId: !Ref SubnetA
            RouteTableId: !Ref RouteTable

    SubBRTableAssociation:
        Type: AWS::EC2::SubnetRouteTableAssociation
        Properties:
            SubnetId: !Ref SubnetB
            RouteTableId: !Ref RouteTable

    SubCRTableAssociation:
        Type: AWS::EC2::SubnetRouteTableAssociation
        Properties:
            SubnetId: !Ref SubnetC
            RouteTableId: !Ref RouteTable

    SubPubRTableAssociation:
        Type: AWS::EC2::SubnetRouteTableAssociation
        Properties:
            SubnetId: !Ref SubnetPub
            RouteTableId: !Ref RouteTable

    #Security groups
    AppServerSG:
        Type: AWS::EC2::SecurityGroup
        Properties:
            GroupDescription: Groupe AppServer
            VpcId: !Ref VPC
            Tags:
            - {"Key": "environnement", "Value": {"Ref": "Env"}}

    BastionSG:
        Type: AWS::EC2::SecurityGroup
        Properties:
            GroupDescription: Groupe bastion
            VpcId: !Ref VPC
            SecurityGroupIngress:
            - IpProtocol: tcp
              FromPort: '22'
              ToPort: '22'
              CidrIp: 0.0.0.0/0
            Tags:
            - {"Key": "environnement", "Value": {"Ref": "Env"}}

    DatabaseSG:
        Type: AWS::EC2::SecurityGroup
        Properties:
            GroupDescription: Groupe base de donnees
            VpcId: !Ref VPC
            Tags:
            - {"Key": "environnement", "Value": {"Ref": "Env"}}

    ELKSG:
        Type: AWS::EC2::SecurityGroup
        Properties:
            GroupDescription: Groupe ElasticSearch Logstash Kibana
            VpcId: !Ref VPC
            Tags:
            - {"Key": "environnement", "Value": {"Ref": "Env"}}

    PrivateSG:
        Type: AWS::EC2::SecurityGroup
        Properties:
            GroupDescription: Toutes les instances non publiques appartiennent a ce groupe
            VpcId: !Ref VPC
            Tags:
            - {"Key": "environnement", "Value": {"Ref": "Env"}}

    AppServer2Database:
        Type: AWS::EC2::SecurityGroupIngress
        Properties:
          GroupId:
            Ref: DatabaseSG
          IpProtocol: tcp
          FromPort: '1'
          ToPort: '65535'
          Tags:
            - {"Key": "environnement", "Value": {"Ref": "Env"}}
          SourceSecurityGroupId:
            Ref: AppServerSG

    Bastion2Private:
        Type: AWS::EC2::SecurityGroupIngress
        Properties:
          GroupId:
            Ref: PrivateSG
          IpProtocol: tcp
          FromPort: '1'
          ToPort: '65535'
          Tags:
            - {"Key": "environnement", "Value": {"Ref": "Env"}}
          SourceSecurityGroupId:
            Ref: BastionSG

    AppServerConfiguration:
        Type: AWS::AutoScaling::LaunchConfiguration
        Metadata:
            AWS::CloudFormation::Init:
              config:
                package:
                - nginx
                services: 
                  sysvinit: 
                    nginx: 
                      enabled: "true"
                      ensureRunning: "true"
                      files: 
                        - "/etc/nginx/nginx.conf"
                      sources: 
                        - "/var/www/html"
        Properties:
          #KeyName: !Ref KeyName
          ImageId:  !FindInMap [Region, !Ref "AWS::Region", amd64] #" 
          UserData:
              "Fn::Base64": !Sub |      
                   #!/bin/bash -xe
                   sudo apt-get update
                   sudo apt-get -y upgrade
                   # Install AWSCli
                   sudo apt install -y awscli
                   # Install cfn-init for Ubuntu
                   apt-get -y install python-setuptools
                   easy_install https://s3.amazonaws.com/cloudformation-examples/aws-cfn-bootstrap-latest.tar.gz
                   ln -s /root/aws-cfn-bootstrap-latest/init/ubuntu/cfn-hup /etc/init.d/cfn-hup
                   cfn-init -v --region ${AWS::Region} --stack ${AWS::StackName} --resource LaunchConfiguration 
                   cfn-signal -e $? --region ${AWS::Region} --stack ${AWS::StackName} --resource AutoScalingGroup
          SecurityGroups:
          - Ref: AppServerSG
          - Ref: PrivateSG
#          Tags:
#         - {"Key": "environnement", "Value": {"Ref": "Env"},"PropagateAtLaunch":"true"}
          InstanceType: 
              Ref: AppServerType
#          VpcId:
#              Ref: VPC

    AppServerGroup:
        Type: AWS::AutoScaling::AutoScalingGroup
        Properties:
          LoadBalancerNames: 
          - Ref: ElasticLoadBalancer
          LaunchConfigurationName:
            Ref: AppServerConfiguration
#          AvailabilityZones:
#            Fn::GetAZs: !Ref "AWS::Region"
          VPCZoneIdentifier: 
          - Ref: SubnetA
          - Ref: SubnetB
          - Ref: SubnetC
          MinSize: !Ref AppServerCount
          MaxSize: !Ref AppServerCount
          DesiredCapacity: !Ref AppServerCount

    ElasticLoadBalancer:
        Type: AWS::ElasticLoadBalancing::LoadBalancer
        Properties:
          Scheme: internet-facing
#          AvailabilityZones:
#              Fn::GetAZs: !Ref "AWS::Region"
          Subnets: 
          - Ref: SubnetA
          - Ref: SubnetB
          - Ref: SubnetC
          Listeners:
          - LoadBalancerPort: '80'
            InstancePort: '80'
            Protocol: TCP
            InstanceProtocol: TCP

